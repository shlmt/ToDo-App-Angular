<form #f="ngForm" (ngSubmit)="onNewTodoSubmit()">
    <h2>add new todo</h2>
    <mat-form-field appearance="outline">
        <mat-label>todo title</mat-label>
        <input ngModel required name="title" matInput placeholder="what is your task?">
        <mat-error *ngIf="f.submitted && form.controls.title?.invalid">title is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>description</mat-label>
        <input ngModel name="desc" matInput placeholder="describe your task">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput required [matDatepicker]="picker" ngModel name="date" [min]="curDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="f.submitted && form.controls.date?.invalid">date is required</mat-error>
    </mat-form-field>  
    <button mat-raised-button color='primary' type="submit">submit</button>
</form>
