<form #f="ngForm" (ngSubmit)="onNewTodoSubmit()">
<mat-form-field appearance="outline">
    <mat-label>todo title</mat-label>
    <input ngModel name="title" matInput placeholder="what is your task?">
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>description</mat-label>
    <input ngModel name="desc" matInput placeholder="describe your task">
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" ngModel name="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>  
<button mat-raised-button color='primary' type="submit">submit</button>
</form>
